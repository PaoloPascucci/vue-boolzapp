<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Boolzapp - M2</title>
</head>

<body>
    <div id="app">
<header>
    <div class="head">
        <div class="img">
            <img src="./img/avatar_io.jpg" alt="">
            <span class="name">Paolo Pascucci</span>
        </div>
        <div class="Fa_ICON">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="head_2">
        <div class="cont">

            <div class="img">
                    <img :src="contacts[activeContacts].avatar" alt="">
                    </div>
                        <span class="name2">{{contacts[activeContacts].name}}</span>
                        <p class="access">Ultimo accesso alle</p>
                        </div>
                        <div class="Fa_ICON">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        </div>
    </header>
    <main class="clearfix">
        <aside>
        <div class="message">
            <div class="whitecircle">
                <i class="fas fa-bell-slash"></i>
            </div>
            <div class="div">
                <p>Ricevi notifiche di nuovi messaggi</p>
                <a href="#">Attiva notifiche desktop</a>
            </div>
        </div>
        <div class="search">
            <div class="input">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>
        </div>
        <div class="userC">
        <div @click="changeUser(i)" class="user" v-for="(contact,i) in contacts">
                <div class="userL" :class="i === activeContacts ? 'active' : ''">
                    <img :src="contact.avatar" alt="">
                    <span>
                        {{contact.name}}
                    </span>
                </div>
            </div>
        </div>
        </aside>
        <section>
        <div class="container">
            <div class="chat_cont clearfix">
                <div class="messages" v-for="(message, i) in contacts[activeContacts].messages" :class="message.status">
                    <p>{{message.text}}</p>
                    <p class="txt-wnd">{{message.date}}</p>
                </div>
            </div>
        </div>
        <div class="chat">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
        </div>
    </section>
    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
